<a ng-click="back()" class="btn btn-info pull-right" href="javascript:">Back</a>
<br/>
<div >
    <h2>{{meat.name}}</h2>
    <div class="row">
        <div class="col-md-4">
            <img data-ng-src="{{meat.thumb}}">
        </div>
    </div>
</div>

 
<div ng-app="app" ng-controller="ContactController">
    <form class="well">
	    <label>Employee Name</label>
        <input type="text" name="name" ng-model="newcontact.name" />
      	<label>Quantity</label>
		<input type="text" name="qty"   data-ng-model="newcontact.qty"   value="1" required>
		<label>Reason</label>
        <input type="text" name="reason" ng-model="newcontact.reason" />
		<label for="date">Date</label>
       	<input type="date" ng-model="newcontact.calendar" value="{{ date | date: 'yyyy/MM/dd' }}" required/>
        <br />{{ date | date: 'dd/MM/yyyy' }}

  
   
        <input type="hidden" ng-model="newcontact.id" />
        <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
    </form>
	

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
			    <th>Food Name</th>
                <th>Employee Name</th>
                <th>Quantity</th>
                <th>Reason</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
			    <td>{{contact.foodName}}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.qty }}</td>
                <td>{{ contact.reason }}</td>
				<td>{{ contact.calendar }}</td>
                <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>

                </td>
            </tr>
        </tbody>
    </table>
	 <a href="#/TrackingList" class="btn btn-success pull-right" role="button ">Submit Â»</a>
</div>
